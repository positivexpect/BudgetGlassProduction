<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F8F9FA"/>
  
  <!-- Bathroom tiles -->
  <defs>
    <pattern id="tiles" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#E9ECEF" stroke="#DEE2E6" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="400" height="400" fill="url(#tiles)"/>
  
  <!-- Shower area -->
  <rect x="80" y="60" width="240" height="280" fill="#FFFFFF" stroke="#CED4DA" stroke-width="2" rx="4"/>
  
  <!-- Glass door -->
  <rect x="85" y="65" width="100" height="270" fill="rgba(173, 216, 230, 0.3)" stroke="#0054A6" stroke-width="3" rx="2"/>
  
  <!-- Door handle -->
  <rect x="170" y="180" width="8" height="40" fill="#8E8E93" rx="4"/>
  
  <!-- Shower head -->
  <circle cx="220" cy="100" r="8" fill="#6C757D"/>
  <rect x="216" y="92" width="8" height="16" fill="#6C757D" rx="2"/>
  
  <!-- Water droplets -->
  <circle cx="200" cy="140" r="2" fill="rgba(0, 123, 255, 0.6)"/>
  <circle cx="215" cy="160" r="1.5" fill="rgba(0, 123, 255, 0.6)"/>
  <circle cx="230" cy="145" r="2" fill="rgba(0, 123, 255, 0.6)"/>
  <circle cx="210" cy="180" r="1" fill="rgba(0, 123, 255, 0.6)"/>
  
  <!-- Floor drain -->
  <rect x="190" y="320" width="20" height="8" fill="#6C757D" rx="2"/>
  
  <!-- Text -->
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">
    Custom Shower Door Preview
  </text>
</svg>
